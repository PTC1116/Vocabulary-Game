<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="animation-wrapper">
      <section class="animation">
        <div class="pic">
          <img src="pictures/words.jpg" alt="vocab image" />
        </div>
      </section>
      <div class="slider"></div>
    </section>
    <div class="wrap">
      <div class="card text-center start">
        <div class="card-body">
          <h1 class="card-title">Vocabulary Training</h1>
          <button type="button" class="btn startBtn" disabled>START</button>
        </div>
      </div>
      <div class="card text-center intro hide">
        <div class="card-body">
          <h2>Introduction</h2>
          <p>Choose the correct vocabulary word to complete the sentence</p>
          <button class="btn okBtn">OK</button>
        </div>
      </div>
      <div class="card content hide">
        <div class="card-body content-body">
          <div class="question-wrapper">
            <h2 class="question">question1</h2>
          </div>
          <div class="choices">
            <button type="button" class="btn choiceBtn">answer1</button>
            <button type="button" class="btn choiceBtn">answer2</button>
            <button type="button" class="btn choiceBtn">answer3</button>
            <button type="button" class="btn choiceBtn">answer4</button>
          </div>
          <button type="button" class="btn nextBtn visibilityHidden">
            NEXT
          </button>
        </div>
      </div>
      <div class="card result hide">
        <div class="card-body result-body">
          <h2 class="resultTitle">Result</h2>
          <h2 class="resultSubtitle"></h2>
          <hr />
          <img class="animalPic" alt="animal image" />
          <h2 class="comment"></h2>
          <hr />
          <span class="resultDetails"></span>
          <button type="button" class="btn againBtn">Try Again</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="all.js"></script>
  </body>
</html>
